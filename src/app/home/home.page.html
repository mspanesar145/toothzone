          <ion-button class="nav-bar-btns">
              <ion-icon name="home-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title class="ion-text-end header-title">Welcome</ion-title>
        <ion-buttons slot="end">
            <ion-button class="nav-bar-btns">
                <ion-icon name="chevron-down-outline"></ion-icon>
            </ion-button>
          </ion-buttons>  
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <div class="book-appointment-container">
          <ion-row>
            <ion-col size="2">
                <div class="book-appointment-calendar-block">
                    <img src="assets/book-appointment-calendar.png">
                </div>  
            </ion-col>
            <ion-col size="10">
                <ion-label>
                    <h3 class="book-apt-label">Book Your Appointment Now</h3>

        </div>

              </div>
            </ion-slide>
        
            <ion-slide>

            </ion-slide>
        
            <ion-slide>
              <img src="assets/slider-banner.png"/>
            </ion-slide>    
          </ion-slides>
      
        <div class="book-appointment-container">
            <ion-row>
              <ion-col size="2">
                  <div class="user-profile-block">
                      <img src="assets/user-img.png">
                  </div>  
              </ion-col>
              <ion-col size="10">
                  <ion-label>
                      <h3 class="book-apt-label">Lorem Ipsum</h3>
                      <p class="book-apt-sublabel">Lorem ipsum is a placeholder text commonly used</p>
                      </ion-label>      
              </ion-col>
    
            </ion-row>
          </div>
