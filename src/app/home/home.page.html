<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button class="nav-bar-btns">
              <ion-icon name="home-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title class="ion-text-end header-title">Welcome {{loggedInUser.name}}</ion-title>
        <ion-buttons slot="end">
            <ion-button class="nav-bar-btns">
                <ion-icon name="chevron-down-outline"></ion-icon>
            </ion-button>
          </ion-buttons>  
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <div class="book-appointment-container">
          <ion-row>
            <ion-col size="2">
                <div class="book-appointment-calendar-block">
                    <img src="assets/book-appointment-calendar.png">
                </div>  
            </ion-col>
            <ion-col size="10">
                <ion-label>
                    <h3 class="book-apt-label">Book Your Appointment Now</h3>
                    <p class="book-apt-sublabel">Click Here to Book</p>
                    </ion-label>      
            </ion-col>
  
          </ion-row>
        </div>
        <ion-slides pager style="height: 200px; margin-top: -10px;">
  
            <ion-slide *ngFor="let promotion of promotions">
              <div class="slide">
                <ion-img [src]="promotion.image_url"></ion-img>
              </div>
            </ion-slide>
        
          </ion-slides>
      
        <div class="book-appointment-container">
            <ion-row>
              <ion-col size="2">
                  <div class="user-profile-block">
                      <img [src]="quotation.image_url">
                  </div>  
              </ion-col>
              <ion-col size="10">
                  <ion-label>
                      <h3 class="book-apt-label">{{quotation.title}}</h3>
                      <p class="book-apt-sublabel">{{quotation.description}}</p>
                      </ion-label>      
              </ion-col>
    
            </ion-row>
          </div>

      <ion-row style="margin: 5px;">
          <ion-col>
              <img class="card-img" src="assets/routine-checkup-banner.png"/>
          </ion-col>
      </ion-row>
  
      <ion-row style="margin: 5px;">
          <ion-col>
                  <img class="card-img" src="assets/birthday-banner.png"/>
          </ion-col>
      </ion-row>
    
  
  
      <ion-row style="margin: 5px;">
          <ion-col>
                  <img class="card-img" src="assets/contact-us-banner.png" (click)="contactUsClicked()" />
          </ion-col>
      </ion-row>
    
      <ion-row style="margin: 5px;" >
          <ion-col>
                  <img class="card-img"  src="assets/submit-query-banner.png" (click)="submitQueryClicked()"/>
        </ion-col>
    </ion-row>
  
  </ion-content>
