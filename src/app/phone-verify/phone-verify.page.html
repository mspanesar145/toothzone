<ion-content class="main-content" style="--background:  url('../../assets/background.png') no-repeat center center / cover;">
  <form class="login-frm" #form="ngForm" [formGroup]="validations_form" (ngSubmit)="verifyCode(form)">
      <ion-grid>
        <ion-row>
              <ion-col style="height: 20px;"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-center">
             <!-- <ion-img src="assets/images/logo.png" class="ion-text-center logo"></ion-img>-->
             <div class="logo-container">
                <img src="assets/logo.png" class="ion-text-center logo" />
             </div> 
          </ion-col>
        </ion-row>
          <ion-row justify-content-center>
            <ion-col>
              <div ion-text-center>
                <h3 class="ion-text-center tag-h3 white-color auth-title-text"><strong>ENTER OTP</strong></h3>
              </div>
            </ion-col>
          </ion-row>
          <ion-row justify-content-center>
            <ion-col>
              <div ion-text-center><h4 class="ion-text-center tag-h3 white-color">Please Enter the OTP to Login</h4></div>
            </ion-col>
          </ion-row>
            <ion-row>   
                <ion-col class="d-inline-flex" ion-text-center>
                    <ion-item class="input-border small-input">
                        <ion-input formControlName="verifyCode1" name="verifyCode1" type="text" maxlength="1"> </ion-input>
                       
                      </ion-item>
                    <ion-item class="input-border small-input">
                        <ion-input formControlName="verifyCode2" name="verifyCode2" type="text" maxlength="1"> </ion-input>
                    </ion-item>
                    <ion-item class="input-border small-input">
                        <ion-input formControlName="verifyCode3" name="verifyCode3" type="text" maxlength="1"> </ion-input>
                    </ion-item>
                     <ion-item class="input-border small-input">
                        <ion-input formControlName="verifyCode4" name="verifyCode4" type="text" maxlength="1"> </ion-input>
                      </ion-item>
                      <ion-item class="input-border small-input">
                          <ion-input formControlName="verifyCode5" name="verifyCode5" type="text" maxlength="1"> </ion-input>
                        </ion-item>
                        <ion-item class="input-border small-input">
                            <ion-input formControlName="verifyCode6" name="verifyCode6" type="text" maxlength="1"> </ion-input>
                          </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                  <ion-button class="btn-label-color rounded-button action-btn" expand="block" type="submit"><span class="white-color">Verify</span></ion-button>
              </ion-col>
            </ion-row>
              
            
          

           
            <ion-row>
              <ion-col style="text-align: CENTER;">
                  <label class="action-label-text">Don't have an account ? 
                      <ion-router-link href="signup" class="white-color" style="border-bottom: 1px solid white;" expand="small" type="submit">Sign Up</ion-router-link>
                  </label>
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col style="height: 20px;"></ion-col>
          </ion-row>
  
        </ion-grid>
  </form>
</ion-content>
