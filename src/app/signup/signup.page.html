<ion-content class="main-content" style="--background: url('../../assets/background.png') no-repeat center center / cover;">
  <form #form="ngForm" [formGroup]="validations_form" (ngSubmit)="login(form)" >
      <ion-grid>
          <ion-row>
              <ion-col style="height: 20px;"></ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-text-center">
              <!-- <ion-img src="assets/images/logo.png" class="ion-text-center logo"></ion-img>-->
              <div class="logo-container">
                  <img src="assets/logo.png" class="ion-text-center logo" />
               </div> 
              </ion-col>
          </ion-row>
            <ion-row justify-content-center>
              <ion-col>
                <div ion-text-center>
                  <h3 class="ion-text-center tag-h3 white-color auth-title-text">REGISTRATION</h3>
                </div>
              </ion-col>
            </ion-row>
              <ion-row>   
                  <ion-col>
                      <ion-item class="input-border">
                          <ion-input formControlName="username" name="name" type="text" placeholder="Name" class="white-color textfielf-text"> </ion-input>
                          <ion-icon name="person-outline" class="white-color"></ion-icon>
                        </ion-item>
                  </ion-col>
              </ion-row>
              <ion-row>   
                <ion-col>
                    <ion-item class="input-border">
                        <ion-input formControlName="phone" name="phone" type="phoneNumber" placeholder="Phone Number" class="white-color textfielf-text"> </ion-input>
                        <ion-icon name="call-outline" class="white-color" style="transform: rotate(270deg);"></ion-icon>
                      </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>   
                  <ion-col>
                      <ion-radio-group value="Male">      

                            <div class="gender-item-container">
                                <ion-radio [color]="myClass" slot="start" value="Male"></ion-radio>
                                <ion-label class="white-color">Male</ion-label>    
                            </div>
                      
                            <div class="gender-item-container">
                                <ion-radio style="color:white" slot="start" value="Female"></ion-radio>
                                <ion-label class="white-color">Female</ion-label>    
                            </div>
                        </ion-radio-group>
                      
                  </ion-col>
  
                </ion-row>
  
              <ion-row>   
              <ion-col>
                  <ion-item class="input-border">
                      <ion-input formControlName="dob" name="dob" type="text" placeholder="Date of birth" class="white-color textfielf-text" [readonly]="true"> </ion-input>
                      <ion-icon name="calendar-outline" class="white-color"></ion-icon> 
                   </ion-item>
              </ion-col>
              <span class="error ion-padding" *ngIf="isSubmitted && errorControl.dob.errors?.required">
                Date of birth is required.
              </span>

            </ion-row>
            <ion-row>   
              <ion-col>
                  <ion-item class="input-border">
                      <ion-input formControlName="address" name="address" type="text" placeholder="Address" class="white-color textfielf-text"> </ion-input>
                      <ion-icon name="location-outline" class="white-color"></ion-icon>
                    </ion-item>
              </ion-col>
              <span class="error ion-padding" *ngIf="isSubmitted && errorControl.address.errors?.required">
                Address is required.
              </span>
          </ion-row>
          <ion-row>   
              <ion-col>
                  <ion-item class="input-border">
                      <ion-select formControlName="state" name="state" type="text" placeholder="State" class="white-color textfielf-text" style="width: 100%;"> 
                          <ion-option></ion-option>
                          <ion-option>Vivky</ion-option>
                      </ion-select>
                    </ion-item>
              </ion-col>
              <span class="error ion-padding" *ngIf="isSubmitted && errorControl.address.errors?.required">
                State is required.
              </span>
          </ion-row>

          <ion-row>   
            <ion-col>
                <ion-item class="input-border">
                    <ion-input formControlName="postCode" name="postCode" type="text" placeholder="Post Code" class="white-color textfielf-text"> </ion-input>
                    <ion-icon name="ellipsis-horizontal-outline" class="white-color"></ion-icon>
                  </ion-item>
            </ion-col>
            <span class="error ion-padding" *ngIf="isSubmitted && errorControl.postCode.errors?.required">
              Post Code is required.
            </span>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-checkbox checked="true" style="margin-left: 10px; margin-right: 10px; margin-top: 10px; --background: transparent;--background-checked: white; --checkmark-color: blue; --border-color: white;"></ion-checkbox>
                  <label class="action-label-text" style="position: absolute; top: 15px;">I agree with  
                    <ion-router-link href="/" class="white-color" style="border-bottom: 1px solid white;" expand="small" type="submit">terms and conditions</ion-router-link>
                  </label>
            </ion-col>
          </ion-row>  
        <ion-row>
          <ion-col>
              <ion-button class="btn-label-color rounded-button action-btn" style="--background:#FFFFFF" expand="block" type="submit" (click)="emailSignupPressed()">REGISTER NOW</ion-button>
          </ion-col>
        </ion-row>
                
        <ion-row>
          <ion-col style="text-align:center;">
              <label class="action-label-text">or</label>
          </ion-col>
        </ion-row>   
        <ion-row>
          <ion-col>
              <ion-button class="white-color rounded-button action-btn" style="--background:#DC3236" expand="block" type="submit">LOGIN WITH GOOGLE</ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
              <ion-button class="white-color rounded-button action-btn" style="--background:#3D599A" expand="block" type="submit">LOGIN WITH FACEBOOK</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="text-align: CENTER;">
              <label class="action-label-text">Have an account ? 
                  <ion-router-link href="/" class="white-color" style="border-bottom: 1px solid white;" expand="small" type="submit">Login</ion-router-link>
                </label>
          </ion-col>
        </ion-row>
        <ion-row style="height:20px;">
            <ion-col style="text-align:center;">
                <label class="action-label-text"></label>
            </ion-col>
          </ion-row>   
  
    </ion-grid>
</form>
</ion-content>
