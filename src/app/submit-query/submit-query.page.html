<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button class="nav-bar-btns" (click)="homeButtonPressed()">
              <ion-icon name="home-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title class="ion-text-end header-title">Welcome</ion-title>
        <ion-buttons slot="end">
            <ion-button class="nav-bar-btns">
                <ion-icon name="chevron-down-outline"></ion-icon>
            </ion-button>
          </ion-buttons>  
    </ion-toolbar>
</ion-header>

<ion-content>
        <ion-grid>
            <ion-row>
              <ion-col style="text-align: center;"><ion-label class="page-title-text">WRITE TO US</ion-label></ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="parah-text" style="text-align: center;">
                  <p style="font-size: 14px;font-family: 'Poppins-Light';">Please submit your query yin the below form and we will setback to you ASAPs.</p>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col style="text-align: center;">
                      <textarea style="width:100%;" rows="8" placeholder="Send us your query"></textarea>
                  </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col style="text-align: center;">
                        <ion-button class="btn-bg-color rounded-button action-btn" style="--color:#FFFFFF" expand="block" type="submit">SUBMIT</ion-button>
                      </ion-col>
                  </ion-row>
  
        </ion-grid>
</ion-content>
